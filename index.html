<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Shopping Cart </title>
    <link rel="shortcut icon" href="https://web.programming-hero.com/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/17d8d64bfe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-2">
        <h1 class="text-4xl font-semibold text-center p-2">My Shopping Cart</h1>
    </header>
    <main class="bg-slate-100 w-11/12 p-4  sm:w-3/4 sm:p-20 m-auto my-20 ">
        <div class="cart_items bg-white flex xl:flex-row flex-col items-center justify-around mb-6 p-9">
            <div class=" flex items-center gap-12">
                <img src="images/product-1.png" alt="">
                <h1 class="font-semibold text-lg sm:text-xl">iPhone 11 128GB Black</h1>
            </div>
            <div class="flex items-center">

                <div>
                    <button id="btnphoneminus"><i class="fa-solid fa-minus"></i></button>
                    <input id="phonenum" class=" bg-slate-100 text-xl w-7 sm:w-14 rounded-lg pl-1 sm:mx-2 sm:pl-5" type="number" min="0" value="1">
                    <button id="btnphoneplus"><i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="p-12">
                    <h5 class="text-base sm:text-lg font-semibold ">$<span id="phoneprice">1000</span></h5>
                </div>
                <img src="images/remove.png" alt="">
            </div>
        </div>
        <div class="cart_items bg-white flex xl:flex-row flex-col items-center justify-around mb-6 p-9 ">
            <div class=" flex items-center gap-12">
                <img src="images/product-2.png" alt="">
                <h1 class="font-semibold text-lg sm:text-xl">iPhone 11 Casing Black</h1>
            </div>
            <div class="flex items-center">

                <div>
                    <button id="btncaseminus"><i class="fa-solid fa-minus"></i></button>
                    <input id="casenum" class=" bg-slate-100 text-xl w-7 sm:w-14 rounded-lg pl-1 sm:mx-2 sm:pl-5" type="number" min="0" value="1">
                    <button id="btncaseplus"><i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="p-12">
                    <h5 class="text-base sm:text-lg font-semibold ">$<span id="caseprice">100</span></h5>
                </div>
                <img src="images/remove.png" alt="">
            </div>
        </div>
        <div class=" bg-white p-9 text-xl font-semibold">
            <div>
                <div class=" grid grid-cols-2 justify-items-center ">
                    <h1 class=" ">Subtotal:</h1>
                    <h1 class="  ">$<span id="subtotal">1100</span></h1>
                </div>
                <div class="grid grid-cols-2 my-3 justify-items-center">
                    <h1 class=" ">Tax:</h1>
                    <h1 class="  ">$<span id="tax">55</span></h1>
                </div>
                <div class="grid grid-cols-2 justify-items-center">
                    <h1 class=" ">Total:</h1>
                    <h1 class="  ">$<span id="total">1155</span></h1>
                </div>
            </div>
        </div>
        <div class="pb-16 sm:pb-4">
            <button class="bg-green-500 hover:bg-green-700 text-white px-6 py-3 rounded-md mt-3 text-right float-right">
                Check All 
            </button>
        </div>
        
    </main>

    <script src="cartnum.js"></script>
    
  </body>
</html>
